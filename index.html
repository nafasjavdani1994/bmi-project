<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div class="calculate">
      <p class="title">CALCULATE YOUR BMI</p>
      <div class="gender">
        <div class="male active">
          <span>♂</span>
        </div>
        <div class="female">
          <span>♀</span>
        </div>
      </div>
      <div class="height">
        <p>HEIGHT</p>
        <p class="val">
          <i class="sub">-</i>
          <span>50</span>cm
          <i class="add">+</i>
        </p>
        <input type="range" min="50" max="220" value="50" />
      </div>
      <div class="weight">
        <p>WEIGHT</p>
        <p class="val">
          <i class="sub">-</i>
          <span>10</span>kg
          <i class="add">+</i>
        </p>
        <input type="range" min="10" max="180" value="10" />
      </div>
      <div class="calc">CALCULATE</div>
    </div>
    <div class="result">
      <div class="bmi">
        <div class="title">YOUR BMI</div>
        <div class="val">0.00</div>
      </div>
      <div class="text">Your bmi is normal!</div>
      <div class="recalc">RECALCULATE</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
